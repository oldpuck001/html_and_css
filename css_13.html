<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_13</title>
    <style>

        /* 偽類別 Pseudo Class */
        a:link {
            color: orange;
        }
        a:visited {
            color: grey;
        }
        a:hover {
            color: blue;
        }
        a:active {
            color: red;
        }
        li:hover {
            background-color: grey;
        }
        li:not(:hover) {
            color: red;
        }

    </style>
</head>
<body>
    
    <a href="https://www.apple.com">Apple</a>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.openai.com">OpenAI</a>

    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</body>
</html>
