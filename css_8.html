<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_8</title>
    <style>

        /* 每種元素的display默認屬性不同 */
        /* inline: 行內; inline-block:行內，但是可以設置區塊的高度; none:不顯示 */
        div {
            display: inline;
        }

        span {
            display: block;
        }

    </style>
</head>
<body>
    
    <div>div區塊</div>
    <span>span區塊 1</span>
    <span>span區塊 2</span>
    <span>span區塊 3</span>
    <span>span區塊 4</span>
    <span>span區塊 5</span>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro obcaecati sed eaque, quod neque consequatur fugiat quisquam officia maxime possimus iste dignissimos aut at pariatur autem a aspernatur, ab corporis!</p>

</body>
</html>
