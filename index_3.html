    <!-- 文本輸入框 -->

    <!-- 文本輸入框：輸入Email -->

        <br>
        <label for="password">密碼</label>
        <input type="password" name="password" id="password">
        <br>
        <input type="submit" value="提交">

    <br>

    <!-- 文本輸入框：輸入日期 -->

    </form>

    <br>

    <!-- 文本輸入框：輸入數字 -->
    <form action="">
        <label for="">輸入數字</label>
        <input type="number" name="" id="" min="1" max="10">
    </form>

    <br>

    <!-- 文本輸入框：輸入多行文字 -->
    <form action="">
        <label for="textarea">文本輸入框：輸入多行文字</label>
        <br>
        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
    </form>

    <br>

    <!-- 單選按鈕 -->
    <p>單選按鈕</p>
    <label for="">
        <input type="radio" name="question1" value="yes">
        是
    </label>
    <br>
    <label for="">
        <input type="radio" name="question1" value="no">
        非
    </label>

    <br><br>

    <!-- 多選按鈕 -->
    <p>多選按鈕</p>
    <form action="">

        <br>
        <input type="checkbox" name="question2" id="">
        <label for="">選項 2</label>
        <br>
        <input type="submit" value="提交">
    </form>

    <br><br>

    <!-- 下拉選擇框 -->

    <form action="">

        <br>
        <input type="submit" value="提交">

    <!-- 用連結包含按鈕，則點擊按鈕打開連結 -->
